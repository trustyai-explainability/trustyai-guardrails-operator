apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace where the operator will be deployed
namespace: trustyai-guardrails-operator-system

# Prefix all resource names
namePrefix: trustyai-guardrails-operator-

resources:
# CRDs from imported controllers
- ../crd
# RBAC permissions
- ../rbac
# Operator deployment and configuration
- ../manager
